<html>
  <head>
    <link href="static/Postpage.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Active Requests</title>
  </head>
  <body>
    <script>
      
      function contacted (this) {
        console.log(this)
      }

    </script>
    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="static/images/DS.png" alt="" width="72" height="72">
        <h2>Active Requests</h2>
      </div>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Full Name</th>
      <th scope="col"></th>
      <th scope="col">Leaving From</th>
      <th scope="col"></th>
      <th scope="col">Going To</th>
      <th scope="col"></th>
      <th scope="col">Contact Info</th>
      <th scope="col"></th>
      <th scope="col">Gender</th>
      <th scope="col">No. of Passengers</th>
      <th scope="col">Pet or Child</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
      <tr>
        <td colspan="2">{{row.name}}</td>
        <td colspan="2">{{row.start}}</td>
        <td colspan="2">{{row.to}}</td>
        <td colspan="2">{{row.contact}}</td>
        <td>{{row.gender}}</td>
        <td>{{row.no}}</td>
        <td>{{row.child}}</td>
        <form action="/postdelete/{{row.idNo}}" method="post">
          <td><button type="submit" class="btn btn-success" number={{row.idNo}}">Contacted</button></td>
       </form>
      </tr>
    {% endfor %}

    
  </tbody>
</table>
    </div>
<center>
    <table>
        <tr>
          <td>
            <form onclick="location.href='/newpost'">
              <button type="button" class="btn btn-outline-success">Make a New Post</button>
            </form>
          </td>
          <td>
            <form onclick="location.href='/logout'">
              <button type="button" class="btn btn-outline-success">Logout</button>
            </form>
          </td>
        </tr>
    </table>
</center>
  </body>
  
</html>
